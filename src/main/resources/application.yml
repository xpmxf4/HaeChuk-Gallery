spring:
  profiles:
    active: local
  datasource:
    url: jdbc:h2:file:~/querydsl_board;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
#        show_sql: true # console

logging:
  level:
    org.hibernate.sql: debug # logger
    org.hibernate.type: trace%